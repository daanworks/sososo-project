<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sososo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <head>
        <h1>Sososo</h1>
        <h3>A classic rock-paper-scissors game with a unique design</h3>
    </head>
    <main>
      <div class="main">
          <br>
          <br>
          <br>
          <p class="winornot"></p>
      </div>
      <div class="game">
            <div class="players">
                <button class="player1" title="Click to change name">Player 1</button>
                <p class="pickone">pick one</p>
                <img title="Rock" class="choices" src="img/rock.png">
                <img title="Paper" class="choices" src="img/paper.png">
                <img title="Scissors" class="choices" src="img/scissors.png">
            </div>
            <div class="players">
                <button class="cpu">CPU</button>
                <p class="pickone">the computer will pick one too</p>
                <img class="choicescpu" src="img/rock.png">
                <img class="choicescpu" src="img/paper.png">
                <img class="choicescpu" src="img/scissors.png">
            </div>
        </div>
    </main>
    <footer>
        <div class="credits">Proudly presented by <a href="https://www.babinszky.com/" target="_blank">DAANWORKS</a> Â© 2020</div>
    </footer>

    <script src="script.js"></script>

</body>
</html>
